---

- name: Ensure all packages are updated
  dnf:
    name: "*"
    state: latest

- name: Deploy osbuild repository
  yum_repository:
    name: osbuild
    description: osbuild master repo
    baseurl: "{{ osbuild_repo_baseurl }}"
    enabled: yes
    gpgcheck: no
    priority: 5

- name: Install required packages
  dnf:
    name: "{{ base_packages }}"
    state: present

- name: Install manager packages
  dnf:
    name: "{{ manager_packages }}"
    state: present
  when:
    - node_type == 'manager'